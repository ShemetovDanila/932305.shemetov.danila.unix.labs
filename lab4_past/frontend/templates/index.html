<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PixelPilot</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        input[type="file"] { width: 100%; margin: 10px 0; }
        button { background: #4CAF50; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è PixelPilot</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="archive_name">Archive name:</label>
            <input type="text" id="archive_name" name="archive_name" value="photos_{{ timestamp }}" required>
            
            <label for="photos">Select photos (up to 10):</label>
            <input type="file" id="photos" name="photos" multiple accept="image/*" required>
            
            <button type="submit">Process</button>
        </form>
    </div>
</body>
</html>
